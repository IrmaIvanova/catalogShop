<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Shop | Online Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="page__body">
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <h1 class="header__title">ENJOY YOUR STORING!</h1>
                <p class="header__subtitle">Our online courses</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            
            <!-- Search Section -->
            <section class="search">
                <input type="text" 
                       class="search__input" 
                       placeholder="Search courses..."
                       aria-label="Search courses">
                <button class="search__button" aria-label="Search">
                    <svg class="search__icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M19 19L13 13M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z" 
                              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </section>

            <!-- Filters -->
            <section class="filters">
                <div class="filters__categories">
                    <h2 class="filters__title">Categories</h2>
                    <div class="filters__list">
                        <!-- Категории будут добавлены через JS -->
                    </div>
                </div>
            </section>

            <!-- Courses Grid -->
            <section class="courses">
                <h2 class="courses__title visually-hidden">Available Courses</h2>
                <div class="courses__grid" id="courses-grid">
                    <!-- Карточки будут добавлены через JS -->
                </div>
            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer__text">© 2024 Catalog Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
